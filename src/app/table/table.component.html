<div class="container-fluid">
  <table class="table table-striped mx-auto">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th class="col-center" scope="col">sym</th>
        <th class="col-center" scope="col">ebitda</th>
        <th class="col-center" scope="col">mktcap</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of datas$ | async; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ data.name }}</td>
        <td class="col-center">{{ data.symbol }}</td>
        <td class="col-center">${{ data.ebitda | number }}</td>
        <td class="col-center">${{ data.mktcap | number }}</td>
      </tr>
    </tbody>
  </table>
</div>
